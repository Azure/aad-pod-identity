apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{.Name}}
    aadpodidbinding: {{.IdentityBinding}}
  name: {{.Name}}
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: {{.Name}}
        aadpodidbinding: {{.IdentityBinding}}
    spec:
      containers:
      - name: {{.Name}}
        image: {{.Registry}}/identityvalidator:1.0
        command:
          - sleep
          - "3600"
        imagePullPolicy: Always
        env:
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
