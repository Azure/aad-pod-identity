apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: {{.Name}}
    aadpodidbinding: {{.IdentityBinding}}
  name: {{.Name}}
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: {{.Name}}
        aadpodidbinding: {{.IdentityBinding}}
    spec:
      containers:
      - name: {{.Name}}
        image: "mcr.microsoft.com/k8s/aad-pod-identity/demo:1.2"
        imagePullPolicy: Always
        args:
          - "--subscriptionid={{.SubscriptionID}}"
          - "--clientid={{.ClientID}}"
          - "--resourcegroup={{.ResourceGroup}}"
        env:
        - name: MY_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: MY_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MY_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP