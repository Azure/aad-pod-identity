trigger: none

pr:
  branches:
    include:
      - master
  paths:
    exclude:
      - docs/*
      - website/*
      - .github/*
      - README.md

pool: staging-pool

jobs:
  - template: templates/unit-test.yml
  - template: templates/e2e-test.yml
    parameters:
      clusterConfigs:
        - "aks"
        # File names in test/e2e/cluster_configs without file extension
        - "vmss"
        - "vmas"
