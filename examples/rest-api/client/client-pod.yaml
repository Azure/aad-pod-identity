apiVersion: v1
kind: Pod
metadata:
  name: aad-id-client-pod
  labels:
    app: aad-id-client
    platform: cli
    aadpodidbinding:  little-pod-binding
spec:
  containers:
  - name: main-container
    image: vplauzon/aad-pod-id-client
    env:
    - name: RESOURCE
      value: https://vault.azure.net
    - name: SERVICE_URL
      value: http://test-svc-pod
