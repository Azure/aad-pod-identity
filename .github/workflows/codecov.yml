name: Codecov
on: pull_request

jobs:
  codecov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: "1.19"
      - name: Unit test
        run: make unit-test
      - uses: codecov/codecov-action@v3
        with:
          files: coverage.txt
